<div lottie-animation
     data-name="{{ value }}"
     data-play-mode="{{ value.play_mode }}"
     data-prefers-color-scheme="{{ value.prefers_color_scheme }}"
     data-loop="{{ value.loop }}"
     data-renderer="{{ value.renderer }}"
     data-json="{{ value.json_file.url }}"
     data-preserve-aspect-ratio="{{ value.preserve_aspect_ratio }}"
     data-animation-class="{{ animation_class }}"
     class="{{ container_class }}">
</div>
